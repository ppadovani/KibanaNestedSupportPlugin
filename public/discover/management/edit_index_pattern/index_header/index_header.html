<div class="kuiBar kuiVerticalRhythm">
  <div class="kuiBarSection">
    <!-- Index pattern name -->
    <h1
      class="kuiTitle kuiVerticalRhythm"
      css-truncate
      data-test-subj="indexPatternTitle"
    >
      <span
        aria-hidden="true"
        ng-if="defaultIndex === indexPattern.id"
        class="kuiIcon fa-star"
      ></span>
      {{indexPattern.title}}
    </h1>
  </div>

  <div class="kuiBarSection">

  </div>
</div>
